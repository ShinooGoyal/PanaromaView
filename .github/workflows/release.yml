name: Create Release Branch

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'version no of release'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Create Release Branch
        run: |
          git checkout -b release/release-${{inputs.release_version}}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          sed -i "s/versionName .*/versionName ${{inputs.release_verions}}/" app/build.gradle
          git commit -m "Automated commit by GitHub Actions to update version name" -a
          git push
